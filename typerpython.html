<body style="background-color:white;"> 

<script type="text/javascript"> 
// output functions are configurable.  This one just appends some text
// to a pre element.
function outf(text) { 
    var mypre = document.getElementById("output"); 
    mypre.innerHTML = mypre.innerHTML + text; 
} 
function builtinRead(x) {
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
            throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
}
// Here's everything you need to run a python program in skulpt
// grab the code from your textarea
// get a reference to your pre element for output
// configure the output function
// call Sk.importMainWithBody()
function runit() { 
   var prog = document.getElementById("yourcode").value; 
   var mypre = document.getElementById("output"); 
   mypre.innerHTML = ''; 
   Sk.pre = "output";
   Sk.configure({output:outf, read:builtinRead}); 
   (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = 'mycanvas';
   var myPromise = Sk.misceval.asyncToPromise(function() {
       return Sk.importMainWithBody("<stdin>", false, prog, true);
   });
   myPromise.then(function(mod) {
       console.log('success');
   },
       function(err) {
       console.log(err.toString());
   });
}

// document.body.style.cursor = "help"; // If we want to change cursor style
</script>

<center>
<h3 style="font-size:20pt;">Typer Python</h3> 
<form>
    <canvas id="gameback" style="border-style:solid; border-color:black; float:center; height:660px; width:810px;">
    </canvas>
<textarea wrap="soft" style="float:center; width:400px; font-family:sans-serif; font-size:12pt; color:darkslategray; background-color:white;" id="yourcode" cols="40" rows="10">
print("Welcome to TyperPython")
</textarea><br />
<button style="color:white; background-color:green;"    type="button" onclick="runit()">>></button> 
</form> 
     </center>
    <left>
<pre style="background-color:darkgray; color:white;" id="output"></pre> 
<!-- If you want turtle graphics include a canvas -->
    </left>                                                       
</body> 
                  
<script src="typerpdraw.js"></script>
    
<script>
                  
    // Override tab key function
                  
    var textarea = document.getElementById("yourcode");
    textarea.addEventListener('keydown', function(e){
        if(e.keyCode == 9){
            const curText = textarea.value;
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const tab = "\t";
            textarea.value = curText.slice(0,start) + tab + curText.slice(end);
            textarea.selectionStart = textarea.selectionEnd = start + tab.length;
            
            e.preventDefault();
        }
    });

    </script>
